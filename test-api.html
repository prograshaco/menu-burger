<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>üçî Test API de Productos</h1>
    
    <div>
        <button onclick="testGetProducts()">Obtener Todos los Productos</button>
        <button onclick="testGetProductById()">Obtener Producto por ID</button>
        <button onclick="clearResult()">Limpiar</button>
    </div>
    
    <div id="result"></div>

    <script>
        const PRODUCTS_API_URL = 'https://api-burger.onrender.com/api/products';
        const resultDiv = document.getElementById('result');

        function showResult(title, data, isError = false) {
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `
                <div class="${className}">
                    <h3>${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function clearResult() {
            resultDiv.innerHTML = '';
        }

        async function testGetProducts() {
            try {
                showResult('‚è≥ Cargando...', 'Obteniendo productos de la API...');
                
                const response = await fetch(PRODUCTS_API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('Respuesta completa:', data);
                
                // Verificar estructura
                if (data.value && Array.isArray(data.value)) {
                    showResult(
                        `‚úÖ Productos obtenidos exitosamente (${data.value.length} productos)`,
                        {
                            count: data.Count || data.value.length,
                            productos: data.value.map(p => ({
                                id: p.id,
                                name: p.name,
                                price: p.price,
                                category: p.category,
                                available: p.available,
                                imageUrl: p.imageUrl
                            }))
                        }
                    );
                } else {
                    showResult('‚ö†Ô∏è Estructura inesperada', data);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult('‚ùå Error al obtener productos', {
                    error: error.message,
                    stack: error.stack
                }, true);
            }
        }

        async function testGetProductById() {
            try {
                showResult('‚è≥ Cargando...', 'Obteniendo primer producto...');
                
                // Primero obtener todos para tener un ID
                const response = await fetch(PRODUCTS_API_URL);
                const data = await response.json();
                
                if (data.value && data.value.length > 0) {
                    const firstProductId = data.value[0].id;
                    
                    // Ahora obtener ese producto espec√≠fico
                    const productResponse = await fetch(`${PRODUCTS_API_URL}/${firstProductId}`);
                    const product = await productResponse.json();
                    
                    showResult(
                        `‚úÖ Producto obtenido por ID: ${firstProductId}`,
                        product
                    );
                } else {
                    showResult('‚ö†Ô∏è No hay productos disponibles', data);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showResult('‚ùå Error al obtener producto', {
                    error: error.message
                }, true);
            }
        }

        // Auto-ejecutar al cargar
        window.addEventListener('load', () => {
            console.log('Test API cargado. Haz clic en los botones para probar.');
        });
    </script>
</body>
</html>
